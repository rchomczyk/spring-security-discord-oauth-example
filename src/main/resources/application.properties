server.port=7000
spring.mvc.static-path-pattern=/public/**
spring.datasource.url=jdbc:mysql://${DATASOURCE_HOST:127.0.0.1}:${DATASOURCE_PORT:3306}/${DATASOURCE_DATABASE:spring-security-discord-oauth-example}
spring.datasource.username=${DATASOURCE_CREDENTIALS_USERNAME:root}
spring.datasource.password=${DATASOURCE_CREDENTIALS_PASSWORD:my-secret-password}
spring.jpa.hibernate.ddl-auto=validate
spring.session.store-type=jdbc
spring.security.oauth2.client.registration.discord.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.discord.client-name=${OAUTH_DISCORD_CLIENT_NAME:spring-security-discord-oauth-example}
spring.security.oauth2.client.registration.discord.client-id=${OAUTH_DISCORD_CLIENT_ID}
spring.security.oauth2.client.registration.discord.client-secret=${OAUTH_DISCORD_CLIENT_SECRET}
spring.security.oauth2.client.registration.discord.client-authentication-method=post
spring.security.oauth2.client.registration.discord.scope=identify,email
spring.security.oauth2.client.registration.discord.redirect-uri={baseUrl}/login/oauth2/code/discord
spring.security.oauth2.client.provider.discord.authorization-uri=https://discord.com/oauth2/authorize
spring.security.oauth2.client.provider.discord.token-uri=https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.user-info-uri=https://discordapp.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=username
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
